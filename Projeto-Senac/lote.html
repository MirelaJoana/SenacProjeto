<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./estilos/reset.css">
  <link rel="stylesheet" href="./estilos/style.css">
  <title>Lote</title>
</head>
<body>
  <nav class="navegacao">
    <ul class="navegacao__menu">
      <li class="navegacao__menu-logo"><a href="#"><img src="./img/senac-logo-sem-fundo.webp" alt="Logo Senac"></a></li>
      <li class="navegacao__menu-link"><a href="#"><img class="navegacao__img-icon" src="./img/box.png">Produto</a></li>
      <li class="navegacao__menu-link"><a href="./lote.html"><img class="navegacao__img-icon" src="./img/product.png">Lote</a></li>
      <li class="navegacao__menu-link"><a href="./localizacao.html"><img class="navegacao__img-icon" src="./img/pin.png">Localização</a></li>
      <li class="navegacao__menu-link"><a href="#"><img class="navegacao__img-icon" src="./img/ruler2.png">Unidade de medida</a></li>
      <li class="navegacao__menu-link"><a href="#"><img class="navegacao__img-icon" src="./img/user.png">Minha área </a></li>
    </ul>
  </nav>
  <main class="container">
    <div class="container__lote">
      <div class="titulo"><h1>Lote </h1></div>
      <div class="container__lote-conteudo">
      <label for="name">Usuário:</label>
      <input type="text" id="Usuario" name="Usuario" required>

      <label for="container__lote__produtos">Produto:</label>
      <select class="container__lote__produtos">
        <option value="valor1" selected>Selecione</option>
        <option value="valor2">Cadernos</option>
        <option value="valor3">Canetas</option>
        <option value="valor3">Tintas</option>
        <option value="valor3">Lápis</option>
        <option value="valor3">cartolinas</option>
      </select>

      <label for="numero_lote">Número do lote:</label>
      <input type="text" id="numero_lote" name="numero_lote" required>
      
      <label for="validade">Validade:</label> 
      <input class="container__lote__data" type="date" required id="validade" name = "validade">

      <label for="container__lote__status">Status:</label>
      <select class="container__lote__status">
        <option value="valor1" selected>Selecione</option>
        <option value="valor2">Recebido</option>
        <option value="valor3">Processado</option>
      </select>

      <a class="btn" href="#">Enviar</a>
      </div>
    </div>
  </main>
</body>
</html>
